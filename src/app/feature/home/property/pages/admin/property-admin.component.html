<section>
    <h2>{{ title }}</h2>
          
    <article class="box animate__animated animate__fadeIn animate_faster">

        <div class="table-search">
            <div class="input-search">
                <mat-icon>search</mat-icon>
                <input matInput 
                    #inputSearch
                    autocomplete="off"
                    placeholder="Buscar ...">
            </div>
            <button mat-raised-button color="primary">Crear nuevo</button>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="animate__animated animate__fadeIn animate__faster">
            
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef>Imagen</th>
                <td mat-cell *matCellDef="let item">
                    <img width="50" [src]="item.img">
                </td>
            </ng-container>
            
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
                <td mat-cell *matCellDef="let item">{{ item?.type | titlecase }}</td>
            </ng-container>
            
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
                <td mat-cell *matCellDef="let item">{{ item?.price }}</td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
                <td mat-cell *matCellDef="let item" class="tools text-center">
                    <i class="material-icons-outlined azul-300">edit</i>
                    <i class="material-icons-outlined azul-300">remove_red_eye</i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontraron registros</td>
            </tr>
        </table>
      <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>

    </article>
  </section>
