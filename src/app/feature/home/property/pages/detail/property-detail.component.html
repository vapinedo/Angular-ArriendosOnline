<section>
    <h2>{{ title }}</h2>

    <article
        *ngIf="property$ | async as property; else loading"
        class="box animate__animated animate__fadeIn animate_faster">
        <h3>{{ property.category }}</h3>
        <p>${{ property.price }}</p>
        <!-- <img [src]="property.img" width="500"> -->
    </article>

    <ng-template #loading>
        <app-spinner></app-spinner>
    </ng-template>

  </section>
