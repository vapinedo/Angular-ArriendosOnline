<nav class="submenu" *ngIf="submenuIsReady">
    <header>
        <h3>{{ menuToShow.title }}</h3>
    </header>

    <ul *ngFor="let submenu of menuToShow.submenu">
        <h4>{{ submenu.title }}</h4>
        <li *ngFor="let item of submenu.items" routerLinkActive="active">
            <a [routerLink]="item.path">
                <span>{{ item.title }}</span>
            </a>
        </li>
    </ul>
</nav>
