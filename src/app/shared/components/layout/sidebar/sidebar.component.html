<aside class="sidebar" [ngClass]="{'close': sidebarIsClosed}">

  <header class="logo-details">
    <i class='bx bxl-periscope'></i>
    <span class="logo_name">{{ title }}</span>
  </header>

  <ul class="nav-links">
    <li *ngFor="let item of menu" [ngClass]="{'showMenu': showSubmenu}">
      <article *ngIf="item.submenu; else simpleItemMenu" (click)="onToggleSubmenu()">
        <div class="iocn-link">
          <a>
            <i [class]="item.icon"></i>
            <span class="link_name">{{ item.linkName }}</span>
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
        </div>

        <ul class="sub-menu" *ngIf="item.submenu">
          <li><a class="link_name" href="#">{{ item.linkName }}</a></li>
          <li *ngFor="let subItem of item.submenu">
            <a [routerLink]="subItem.path">{{ subItem.title }}</a>
          </li>
        </ul>
      </article>

      <ng-template #simpleItemMenu>
        <a [routerLink]="item.path">
          <i [class]="item.icon"></i>
          <span class="link_name">{{ item.linkName }}</span>
        </a>
      </ng-template>
    </li>

    <li>
      <article class="profile-details">
        <div class="profile-content">
          <img src="image/profile.jpg" alt="profile">
        </div>
        <div class="name-job">
          <div class="profile_name">Prem Shahi</div>
          <div class="job">Web Desginer</div>
        </div>
        <i class='bx bx-log-out'></i>
      </article>
    </li>
  </ul>
  
</aside>
