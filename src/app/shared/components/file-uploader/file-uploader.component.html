<p *ngIf="isInvalidFormats">Solo puede subir im√°genes JPEG, JPG o PNG</p>

<input 
    multiple
    type="file" 
    [accept]="allowedFormats"
    (input)="onFileChange($event)">
<br><br>

<img 
    height="120px"
    [src]="url"
    *ngFor="let url of imgPreviewUrls">
<br><br>

<ul *ngFor="let url of downloadableURLs">
    <li>{{ url }}</li>
</ul>
